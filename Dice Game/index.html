<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The Dice Game</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&family=Indie+Flower&display=swap" rel="stylesheet">

  <!-- Css Files-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

  <!-- Bootstrap Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container-fluid">
    <h1 class="title"> The Dice Game</h1>

    <!-- The dices container -->
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-5">
          <h3 class="players">Player 1</h3>
          <img src="images/dice1.png" alt="dice-player1" class="dice1">
        </div>
        <div class="col-5">
          <h3 class="players">Player 2</h3>
          <img src="images/dice1.png" alt="dice-player2" class="dice2">
        </div>
      </div>
    </div>

    <!-- Will hold the message regarding the winner of the game -->
    <h3 class="winner"></h3>

    <!-- The button that will start the game -->
    <div class="container-fluid btn-container">
      <button type="button" class="btn btn-dark btn-block">Roll The Dice</button>
    </div>

  </div>

<script src="index.js" charset="utf-8"></script>
</body>
</html>
